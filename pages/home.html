<!-- welcome.html -->
<div class="container op-none">
    <script type="text/javascript">
        var uiConfig = {
            signInSuccessUrl: '#!/home',
            signInOptions: [
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                firebase.auth.PhoneAuthProvider.PROVIDER_ID
            ]
        };

        if (!firebaseui.currentInstance) {
            firebaseui.currentInstance = new firebaseui.auth.AuthUI(firebase.auth());
        }
        if (!firebase.auth().currentUser) {
            firebaseui.currentInstance.start("#main-content-home", uiConfig);
        }
    </script>

    <div id="content-home" class="card bg-dark text-center content-info">
        <div class="border border-secondary card bg-dark text-center content-info mt-2 p-1 h3">
            Home Page
        </div>
        <div id="main-content-home">
            Logged-In
        </div>
    </div>

</div>
