<nav id="app-nav" class="navbar navbar-expand-lg navbar-dark bg-primary" role="navigation">
    <!-- Place page title in the navbar -->
    <a id="navbar-title" class="navbar-brand" href="#">{{ config.appName }}</a>

    <!-- Hamburger toggle button -->
    <button id="navbar-toggle" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Dynamically loaded navigation elements, setup in config.js -->
    <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav ml-auto">
            <li id="nav-{{ element.path }}" ng-hide="isValid('{{ element.path }}');" class="nav-item" ng-repeat="element in navbar.elements">
                <a id="href-{{ element.path }}" class="nav-link" href="#!{{ element.path }}">{{ element.name }}</a>
            </li>
        </ul>
    </div>
</nav>
