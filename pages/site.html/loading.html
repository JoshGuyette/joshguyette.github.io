<!-- loading.html -->
<div>
    <script>
        // When loading pages, firebase isn't in scope right away, but when it
        // is it will fire an onAuthStateChanged if logged in or not.
        firebase.auth().onAuthStateChanged(function (user) {
            // if loading root, redirect to welcome if logged-out, or dashboard if logged-in
            if (user != null)
                pageNavigate("dashboard");
            else
                pageNavigate("welcome");
        });
    </script>

    <!-- You can put some cool loading screen here if your site has some long load time :) -->

</div>
