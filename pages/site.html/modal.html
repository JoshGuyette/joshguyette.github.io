<!-- Modal Dialog -->
<button id="show-dialog" class="btn btn-primary" data-toggle="modal" data-target="#modalDialog"></button>
<div class="modal fade text-dark" id="modalDialog">
    <div class="modal-dialog" id="model-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <!-- Modal Title -->
                <h5 id="modal-dialog-title" class="modal-title"></h5>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <!-- Modal message -->
                        <label id="modal-dialog-message"></label>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <!-- Modal Button -->
                <button id="modal-dialog-button-text" class="btn btn-primary" onclick="closeDialog();"></button>
            </div>
        </div>
    </div>
</div>
